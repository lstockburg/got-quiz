<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Celebrity Dating!</title>
  </head>
  <body>
    <div class="container">
      <h1>Which celebrity is compatible with you?</h1>
      <form id="quiz">
        <div class="form-group">
          <h3>How do you take your coffee?</h3>
          <div class="radio">
            <label>
              <input value=4 type="radio" name="coffee-type" checked>
              Black
            </label>
          </div>
          <div class="radio" id="coffee-type">
            <label>
              <input value=3 type="radio" name="coffee-type">
              Cream and Sugar
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=2 type="radio" name="coffee-type">
              Lots of Cream and Sugar
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=1 type="radio" name="coffee-type">
              I'm a Tea person
            </label>
          </div>
        </div>
        <div class="form-group">
          <h3>Are you a dog or a cat person?</h3>
          <div class="radio" id="pet">
            <label>
              <input value=1 type="radio" name="pet" checked>
              Cats
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=2 type="radio" name="pet">
              Dogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=5 type="radio" name="pet">
              I'm a Lizard person
            </label>
          </div>
        </div>
        <div class="form-group">
          <h3>Which of these activities would you like to do on a date?</h3>
          <select required class="form-control" id="date-type" name="date-type">
            <option value=1>Walk in the Park</option>
            <option value=6>Dollar Jello Shots at Bennigan's</option>
            <option value=2>Dinner and a Movie</option>
            <option value=5>Skydiving</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Which of these qualities do you find most attractive in a person</h3>
          <select required class="form-control" id="person-type" name="person-type">
            <option value=2>Humor</option>
            <option value=1>Intelligence</option>
            <option value=5>Reckless Alcoholism</option>
            <option value=4>High Energy</option>
          </select>
        </div>
        <button type="submit" id="match" class="btn btn-primary">Find out your celebrity match!</button>
      </form>
      <div class="well">
        <h3 id="match-header">You matched with <span id="celebmatch"></span>!</h3>
        <img class="mark" src="img/ruffalo.jpg" alt="Mark Ruffalo nips">
        <img class="emma" src="img/watson.jpg" alt="Emma Watson">
        <img class="will" src="img/will-smith.jpg" alt="Will Smith">
        <img class="gaga" src="img/gaga.jpg" alt="Lady Gaga">
        <img class="andy" src="img/dick.jpg" alt="Andy Dick">

      </div>
    </div>
  </body>
</html>
