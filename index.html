<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>GOT Quiz!</title>
  </head>
  <body>
    <div class="container">
      <h1>Which GOT character are you?</h1>
      <form id="quiz">
        <div class="form-group">
          <h3>How will you build your army?</h3>
          <div class="radio">
            <label>
              <input value=1 type="radio" name="coffee-type" checked>
              Inspire them to follow you
            </label>
          </div>
          <div class="radio" id="coffee-type">
            <label>
              <input value=6 type="radio" name="coffee-type">
              Kill first, ask questions later
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=3 type="radio" name="coffee-type">
              Use your wits!
            </label>
          </div>
        </div>
        <div class="form-group">
          <h3>How important is loyalty to you?</h3>
          <div class="radio" id="pet">
            <label>
              <input value=4 type="radio" name="pet" checked>
              Who needs loyalty when you're feared
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=1 type="radio" name="pet">
              Required
            </label>
          </div>
          <div class="radio">
            <label>
              <input value=3 type="radio" name="pet">
              I don't need anyone else
            </label>
          </div>
        </div>
        <div class="form-group">
          <h3>Do you have money?</h3>
          <select required class="form-control" id="date-type" name="date-type">
            <option value=5>So much money</option>
            <option value=1>Very little money</option>
            <option value=3>Who needs money?</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Which word describes you the best</h3>
          <select required class="form-control" id="person-type" name="person-type">
            <option value=5>Ruthless</option>
            <option value=1>Clever</option>
            <option value=2>Loyal to my duties</option>
            <option value=4>Fierce</option>
          </select>
        </div>
        <button type="submit" id="match" class="btn btn-primary">Find out your GOT character!</button>
      </form>
      <div class="well">
        <h3 id="match-header"><span id="gotmatch"></span>!</h3>
        <img class="cersei" src="img/cersei.png" alt="Cersei">
        <img class="john-snow" src="img/john-snow.jpg" alt="John Snow">
        <img class="night-king" src="img/night-king.jpg" alt="Night King">
        <img class="tyrion" src="img/tyrion.jpeg" alt="Tyrion">
        <img class="daenerys" src="img/daenerys.jpg" alt="Daenerys">

      </div>
    </div>
  </body>
</html>
